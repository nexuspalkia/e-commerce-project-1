</head>
<body>

    <div class="container mt-5">
      <form id="checkout-form" action="confirmation.html" method="get">
      <h1>Checkout</h1>
      <div id="cart-summary">
        <!-- Cart summary will be dynamically inserted here -->
      </div>
        <h2>Login</h2>
        <div class="form-group">
          <label for="email"
            >Email address <span class="text-danger">*</span></label
          >
          <input
            type="email"
            class="form-control"
            name="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"
            >Password <span class="text-danger">*</span></label
          >
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <h2>Shipping Address</h2>
        <div class="form-group">
          <label for="address"
            >Address <span class="text-danger">*</span></label
          >
          <input
            type="text"
            class="form-control"
            name="address"
            id="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div class="form-group">
          <label for="apartment">Apartment Number</label>
          <input
            type="text"
            class="form-control"
            name="apartment"
            id="apartment"
            placeholder="Enter your apartment number (optional)"
          />
        </div>
        <div class="form-group">
          <label for="city">City <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            name="city"
            id="city"
            placeholder="Enter your city"
            required
          />
        </div>
        <div class="form-group">
          <label for="state">State <span class="text-danger">*</span></label>
          <select class="form-control" id="state" name="state" required>
            <option value="">Select your state</option>
            <option value="AL">AL</option>
            <option value="AK">AK</option>
            <option value="AZ">AZ</option>
            <option value="AR">AR</option>
            <option value="CA">CA</option>
            <option value="CO">CO</option>
            <option value="CT">CT</option>
            <option value="DE">DE</option>
            <option value="FL">FL</option>
            <option value="GA">GA</option>
            <option value="HI">HI</option>
            <option value="ID">ID</option>
            <option value="IL">IL</option>
            <option value="IN">IN</option>
            <option value="IA">IA</option>
            <option value="KS">KS</option>
            <option value="KY">KY</option>
            <option value="LA">LA</option>
            <option value="ME">ME</option>
            <option value="MD">MD</option>
            <option value="MA">MA</option>
            <option value="MI">MI</option>
            <option value="MN">MN</option>
            <option value="MS">MS</option>
            <option value="MO">MO</option>
            <option value="MT">MT</option>
            <option value="NE">NE</option>
            <option value="NV">NV</option>
            <option value="NH">NH</option>
            <option value="NJ">NJ</option>
            <option value="NM">NM</option>
            <option value="NY">NY</option>
            <option value="NC">NC</option>
            <option value="ND">ND</option>
            <option value="OH">OH</option>
            <option value="OK">OK</option>
            <option value="OR">OR</option>
            <option value="PA">PA</option>
            <option value="RI">RI</option>
            <option value="SC">SC</option>
            <option value="SD">SD</option>
            <option value="TN">TN</option>
            <option value="TX">TX</option>
            <option value="UT">UT</option>
            <option value="VT">VT</option>
            <option value="VA">VA</option>
            <option value="WA">WA</option>
            <option value="WV">WV</option>
            <option value="WI">WI</option>
            <option value="WY">WY</option>
          </select>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control"
            name="zip"
            id="zip"
            placeholder="Enter your zip code"
            required
          />
        </div>
        <div id="error-message" class="text-danger"></div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
          const cartSummary = document.getElementById('cart-summary');
          const ids = urlParams.getAll('id');
          const names = urlParams.getAll('name');
          const prices = urlParams.getAll('price');
          // Creates cart items using a simple for loop
          const cartItems = [];
          let cartItem =  '';
          for (let i = 0; i < ids.length; i++) {
            cartItem +=  `
            <div class="cart=item">
              <h5>${names[i]}</h5>
              <p>$${parseFloat(prices[i]).toFixed(2)}</p>
              <input type="hidden" name="id" value="${ids[i]}" />
              <input type="hidden" name="id" value="${names[i]}" />
              <input type="hidden" name="name" value="${prices[i]}" />
              </div>
            `;
          }
          
          cartSummary.innerHTML = cartItem;

          document
          .querySelector('#checkout-form')
          .addEventListener('submit', submitCart);

          function submitCart(event){
            event.preventDefault();
            console.log('submitted');
            fetch('users.json')
            .then(response => response.json())
            .then(data => {
              const form = document.getElementById('checkout-form')
              const email = document.getElementById('email').value;
              console.log(email);
              const exists = data.some(user => user.email == email); //true or false
                console.log(exists);
                if (exists){
                  form.submit();
                } else {
                  const errorMessage = document.getElementById('error-message');
                  errorMessage.innerHTML = 'User does not exist';
                }
          });
        };
      });
    </script>
  </body>
